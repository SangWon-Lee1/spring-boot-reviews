<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객 조회</title>
</head>
<body>
<h1>고객 정보</h1>
<div>
    <p>고객 ID: <span th:text="${customerId}"></span></p>
    <p>고객 이름: <span th:text="${customerName}"></span></p>
    <p>등록일: <span th:text="${createdAt}"></span></p>
    <p>최종 업데이트: <span th:text="${updatedAt}"></span></p>
</div>
</body>
</html>
