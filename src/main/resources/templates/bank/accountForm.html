<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계좌 생성</title>
    <link rel="stylesheet" href="/css/accountForm.css">
</head>
<body>
<h1>계좌 생성</h1>
<form th:action="@{/accounts}" method="post">
    <label for="accountId">계좌 ID:</label>
    <input type="text" id="accountId" name="accountId" required><br>

    <label for="customerId">고객 ID:</label>
    <input type="text" id="customerId" name="customerId" required><br>

    <label for="balance">초기 잔액:</label>
    <input type="number" id="balance" name="balance" required><br>

    <input type="submit" value="계좌 생성">
</form>
<script src="/js/account.js"></script>
</body>
</html>
